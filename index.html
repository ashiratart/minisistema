<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minimalista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .login-header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
            color: #f0f0f0;
        }
        
        .login-header p {
            margin-top: 8px;
            font-size: 14px;
            color: #aaa;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #ccc;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #555;
            box-shadow: 0 0 0 2px rgba(100, 100, 100, 0.2);
        }
        
        .form-control::placeholder {
            color: #777;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            accent-color: #666;
        }
        
        .forgot-password {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: #ddd;
            text-decoration: underline;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #444;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            padding: 20px 30px 30px;
            text-align: center;
            border-top: 1px solid #333;
            font-size: 14px;
            color: #aaa;
        }
        
        .login-footer a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-footer a:hover {
            color: #fff;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #333;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #2a2a2a;
            border: 1px solid #333;
            color: #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background-color: #333;
            color: #ddd;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 25px 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ACESSAR CONTA</h1>
            <p>Entre com suas credenciais para continuar</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu usuário ou e-mail" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn-login">ENTRAR</button>
            
            <div class="divider">
                <span>ou continue com</span>
            </div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-github"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-microsoft"></i>
                </div>
            </div>
        </form>
        
        <div class="login-footer">
            Não tem uma conta? <a href="#">Crie uma agora</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simulação de validação de login
            if(username && password) {
                // Simulação de loading
                const loginBtn = document.querySelector('.btn-login');
                const originalText = loginBtn.textContent;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTENTICANDO...';
                loginBtn.disabled = true;
                
                // Simulação de requisição de login
                setTimeout(() => {
                    alert(`Login realizado com sucesso!\nBem-vindo(a), ${username}!`);
                    loginBtn.textContent = originalText;
                    loginBtn.disabled = false;
                    
                    // Limpar formulário após login bem-sucedido
                    document.getElementById('loginForm').reset();
                }, 1500);
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
        
        // Adicionar efeito visual nos campos quando focados
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(control => {
            control.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#ccc';
            });
            
            control.addEventListener('blur', function() {
                if(!this.value) {
                    this.parentElement.querySelector('i').style.color = '#888';
                }
            });
        });
    </script>
</body>
</html>
